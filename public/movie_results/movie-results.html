<div class="no-results-message" ng-show="movies.length === 0 && !isLoading">
  <div>No results. Try choosing fewer genres.</div>
  <br><br>
  <img src="images/popcorn-cat.png">
</div>
<md-grid-list ng-show="movies.length > 0" class="movie-results" md-cols="3"
              md-row-height="270px"
              md-gutter="20px">
  <md-grid-tile ng-cloak ng-repeat="movie in movies | orderBy: 'title'">
    <pw-movie-card class="movie-card" movie="movie"></pw-movie-card>
  </md-grid-tile>
</md-grid-list>

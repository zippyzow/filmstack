<md-radio-group ng-model="selectedDecade">
  <md-grid-list md-cols="3" md-gutter="5px" md-row-height="35px">
    <md-grid-tile ng-repeat="decade in decades">
      <md-radio-button  ng-value="decade.value">
        {{ decade.label }}
      </md-radio-button>
    </md-grid-tile>
  </md-grid-list>
</md-radio-group>

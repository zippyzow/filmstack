<md-radio-group ng-model="selectedRuntime">
  <md-grid-list md-cols="3" md-gutter="5px" md-row-height="35px">
    <md-grid-tile ng-repeat="runtime in runtimes">
      <md-radio-button ng-value="runtime.value">
        {{ runtime.label }}
      </md-radio-button>
    </md-grid-tile>
  </md-grid-list>
</md-radio-group>
